<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<ol>
			<todo-item v-for="item in groceryList" v-bind:todo="item" :key="item.id"></todo-item>
		</ol>
	</div>
	<script>
		Vue.component('todo-item',{
			props:['todo'],
			template:'<li>{{ todo.text }}</li>'
		});
		var app = new Vue({
			el:'#app',
			data:{
				groceryList:[
					{id:0,text:'apple'},
					{id:1,text:'banana'},
					{id:2,text:'orange'}
				]

			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组建注册</title>
	<script src="../vue.js"></script>
</head>
<body>
<!-- 全局注册组件 -->
	<div id="view">
	<!-- 组件和普通的标签一样的使用 -->
		<my-title></my-title>
	</div>
	<script>
	// 注册一个全局组件
		Vue.component('my-title',{
			template:'<div>This is component</div>'
		});
	// 创建根实例
		new Vue({
			el:'#view'
		})
	</script>
</body>
</html>

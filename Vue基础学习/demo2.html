<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>控制模板显示隐藏</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="view">
		<!-- v-if 和 v-show -->
		<!-- v-if 直接隐藏掉，v-show通过display:none来进行隐藏 -->
		<p v-if="isShow">hello world</p>
		<p v-show="pShow">hello beijing</p>
	</div>
	<script>
		new Vue({
			el:'#view',
			data:{
				isShow:false,
				pShow:false
			}
		})
	</script>
</body>
</html>

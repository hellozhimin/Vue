<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义指令</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-focus>
	</div>
	<script>
	/*
	* 注册一个全局自定义指令 v-focus
	*/
		// Vue.directive('focus',{
		// 	// 当绑定元素插入到DOM中
		// 	inserted:function(el){
		// 	// 聚焦元素
		// 		el.focus();
		// 		console.log("hhh")
		// 	}
		// })
		var vm = new Vue({
			el:'#app',
			directives:{
				focus:{
					// 当绑定元素插入到DOM中
						inserted:function(el){
					// 聚焦元素
						el.focus();
						console.log("hhh")
					}
				}
			}
		})
	</script>
</body>
</html>
